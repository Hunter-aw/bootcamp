<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="moonlanding.css" />
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="human" id="head">
                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/1217213-200.png">
            </div>
            <h1> The Moonlanding</h1>
        </div>
        <div class="person background">
            <div class="human" id="body"></div>
            <div class="human" id="arm1"></div>
            <div class="human" id="arm2"></div>
            <div class="human" id="leg1"></div>
            <div class="human" id="leg2"></div>
        </div>
        <div class="flag background">
            <div id="rod"></div>
            <div class="red" id="stripe1"></div>
            <div class="white" id="stripe2"></div>
            <div class="red" id="stripe3"></div>
            <div class="white" id="stripe4"></div>
            <div class="red" id="stripe5"></div>
            <div id="stars">
            </div>
        </div>
        <div class="left background"></div>
        <div class="right background">
            <div id="hill"></div>
        </div>
        <div class="ground">
            <div id="regular"></div>
            <div id="crater"></div>
        </div>
    </div>
</body>
</html>
