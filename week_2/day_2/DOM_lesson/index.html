<div id="container">
    <p id="words">Do you know me?</p>
</div>
<script>
    var paragraph = document.getElementById("words")
    paragraph.onmouseover = function() {
        paragraph.innerHTML = "you don't know me!";
    paragraph.onmouseout = function() {
        paragraph.innerHTML = "Do you know me?"
    }
    };
</script>
<div id="container2"></div>
    <ul id="list" onclick="clickList();">
        <li>A list Item</li>
    </ul>
<script>
    var clickList = function() {
        var myList = document.getElementById("list")
        var newItem = document.createElement("li")
        var newText = document.createTextNode("I'm a new list item")
        newItem.appendChild(newText);
        myList.appendChild(newItem);
        }

</script>

<style>
    .reddemo {
        color: red;
    }
    </style>
    <p id="p1" name="myfavep" data-info="I'm a paragraph"> Hello World</p>
    <script>
        var para = document.getElementById('p1')
        var attr = document.createAttribute("class");
        attr.value = "reddemo";
        para.attributes.setNamedItem(attr);
    </script>
<div id="party"></div>
<script>
    var party = document.getElementById("party")
    var graph = document.createElement("p")
    var anchor = document.createElement("a")
    var wordsWordsWords = document.createTextNode("Words, Words Words.")
    party.appendChild(graph);
    graph.appendChild(anchor);
    anchor.appendChild(wordsWordsWords)
    anchor.setAttribute('href', 'www.elevationacademy.co')
    party.style.backgroundColor = "aqua";

</script>
